<div class="field-container">
  <label [for]="idInput()" class="field-container-label">{{ label() }}</label>
  <div class="field-container-content">
    <input
      class="field-container-input"
      [id]="idInput()"
      [type]="type()"
      [placeholder]="placeholder()"
      [formControl]="control"
    />
    @if (control.invalid && (control.dirty || control.touched)) {
    <app-errors-display {{getErrorMessages()}}></app-errors-display>
    }
  </div>
</div>
